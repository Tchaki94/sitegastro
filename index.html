<!DOCTYPE html>
<html lang="fr">
	<head>

		<meta charset="utf-8">

	<body>

				</a>

			<main class="main">
				<article class="resto1-2">
					<a class="btn-first" href="menu1.html">

							<h2>MENU</h2>
						</section>

					<a class="btn-secondary" href="menu2.html">

							</div>

				<article class="resto3-4">

					<a class="mention" href="mention.html">
